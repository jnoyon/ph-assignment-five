<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header-area" id="header">
        <div class="navbar-section bg-pink-100 py-1 md:py-2" id="nav-section">
            <div class="container mx-auto w-11/12">
                <div class="navbar">
                    <div class="navbar-start">
                      <a href="blog.html" class="btn bg-lime-400"> Blog </a>
                    </div>
                    <div class="navbar-center">
                      <a class="flex items-center gap-3 md:text-xl"> <img src="images/logo.png" alt="#" class="w-8"> <span class="font-bold"> Donate Bangladesh </span> </a>
                    </div>
                    <div class="navbar-end">
                      <p class="font-bold text-sm md:text-base"> <i class="fa fa-solid fa-dollar"></i> <img src="images/coin.png" alt="coin" class="inline w-4"> <span id="current-balance">5500</span> BDT </p>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="container mx-auto w-11/12 py-5 md:py-10">
               <ul class="flex justify-center gap-5 font-bold">
                    <li> <a href="#" class="px-4 py-2 bg-lime-400 rounded-md border-solid border-lime-400 border" id="donation-tab"> Donation </a> </li>
                    <li> <a href="#" class="px-4 py-2 border border-solid border-gray-300 rounded-md" id="history-tab"> History </a> </li>
               </ul> 
            </div>
        </nav>
    </header>
    
    <section class="donation-section" id="donation-section">
        <div class="container mx-auto w-11/12">
            <div class="donations">

                <div class="item flex flex-col gap-5 items-center border border-gray-300 border-solid p-5 rounded-md mb-5 md:flex-row">
                    <div class="dontaion-img md:w-1/3">
                        <img src="images/noakhali.png" alt="Image" class="w-full">
                    </div>
                    <div class="donation-content md:w-2/3">
                        <p class="bg-gray-300 inline-block py-2 px-4 rounded-md mb-3"> <img src="images/coin.png" alt="coin" class="w-4 inline"> <span id="first-donation-balance">0</span> BDT </p>
                        <h1 class="font-bold text-xl mb-3"> Donate  <span id="first-donation-title"> for Flood at Noakhali, Bangladesh. </span>  </h1>
                        <p class="mb-2">  </p>
                        <form action="#">
                            <input type="number" name="noakhali" id="first-donation-input" class="w-full border border-solid border-gray-300 rounded-md py-2 px-4 mb-3" placeholder="Write Amount">
                            <input type="submit" value="Donate Now" class="py-2 bg-lime-400 rounded-md w-full font-bold" id="first-donation-button">
                        </form>
                    </div>
                </div>
                 
            </div>
        </div>
    </section>

    <section class="history-section hidden" id="history-section">
        <div class="container mx-auto w-11/12">
            <div class="donations" id="donation-list"> </div>
        </div>
    </section>


    <dialog id="modal" class="modal">
        <div class="modal-box text-center">
            <h1 class="font-bold text-2xl mb-3">Congratulations!</h1>
            <img src="images/coin.png" alt="logo" class="mx-auto w-14">
            <p class="py-4">You have danated for Humanind</p>
            <h2 class="font-bold text-xl"> Successfully </h2>
            <div class="modal-action">
            <form method="dialog" class="mx-auto">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close Confirmation</button>
            </form>
            </div>
        </div>
    </dialog>



    <script src="js/script.js"></script>
</body>
</html>
